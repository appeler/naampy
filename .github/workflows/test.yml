name: test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  testing:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.11']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Create virtual environment and install dependencies
        run: |
          uv venv
          uv pip install -e . --group dev

      - name: Install platform-specific TensorFlow packages
        run: |
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            uv pip install "tensorflow-macos>=2.13.0,<2.16.0"
          elif [ "${{ matrix.os }}" = "windows-latest" ]; then
            uv pip install "tensorflow-io-gcs-filesystem>=0.31.0,<0.32.0"
          fi
        shell: bash

      - name: Run ruff linting
        run: |
          source .venv/bin/activate
          ruff check .

      - name: Run ruff format check
        run: |
          source .venv/bin/activate
          ruff format --check .

      - name: Run mypy type checking
        run: |
          source .venv/bin/activate
          mypy naampy --ignore-missing-imports

      - name: Run pytest with coverage
        run: |
          source .venv/bin/activate
          pytest --cov=naampy --cov-report=term-missing --cov-report=html

      - name: Show TensorFlow and NumPy version
        run: |
          source .venv/bin/activate
          python -c "import tensorflow as tf, numpy as np; print('TF:', tf.__version__, '| NumPy:', np.__version__)"
